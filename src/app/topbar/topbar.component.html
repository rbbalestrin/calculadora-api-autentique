<nav class="top-nav">
  <div class="nav-content">
    <div class="nav-left">
      <img src="autentique-logo.svg" alt="Logo" class="logo" />
      <span class="nav-title">Calculadora de Custos</span>
    </div>
    <div class="currency-toggle">
      <span class="toggle-label">
        {{ priceService.showUSD() ? "USD" : "BRL" }}
      </span>
      <label class="toggle">
        <input
          type="checkbox"
          [checked]="priceService.showUSD()"
          (change)="priceService.toggleCurrency()"
        />
        <span class="toggle-slider"></span>
      </label>
    </div>
  </div>
</nav>
